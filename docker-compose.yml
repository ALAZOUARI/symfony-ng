version: '3'

networks: 
  nginx-php-mysql-node:

services: 


  nginx-service:

    image: nginx:stable-alpine 
    container_name: nginx-container
    ports: 
      - "8080:80"
    volumes: 
      - ./graphqlexample:/var/www/project
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-service
      - mysql-service
    networks: 
      - nginx-php-mysql-node
     

  
  php-service:
    build: 
      context: .
      dockerfile: ./php/Dockerfile
    container_name: php-container
    ports: 
      - "9000:9000"
    volumes: 
      - ./graphqlexample:/var/www/project
    networks: 
      - nginx-php-mysql-node

  mysql-service:
    image: mysql:8
    container_name: mysql-container
    ports:
            - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: on-failure # always restart unless stopped manually
    environment:
      MYSQL_DATABASE: graphqlexample
      MYSQL_USER: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    networks: 
      - nginx-php-mysql-node 


  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  node-service:
    image: node:latest
    container_name: node-container
    volumes: 
      - ./graphqlexample:/var/www/project
    working_dir: /var/www/project
    networks: 
      - nginx-php-mysql-node
  
  nginx:
    build: ./nginx-angular
    container_name: nginx-angular
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - ./graphqlfront2/dist/graphqlfront2:/usr/share/nginx/html


  node:
    build: ./graphqlfront2
    container_name: angular_node
    ports:
      - 4200:4200
    volumes:
      - ./graphqlfront2:/home/node/app/frontend
    tty: true
    command:
      - /bin/sh
      - -c
      - |
          cd /home/node/app/frontend && npm start
    expose:
      - 4200



